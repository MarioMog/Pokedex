<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Webpage to search pokemon's information using pokeapi."
    />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" type="text/javascript" defer></script>
  </head>
  <body class="center">
    <div class="container">
      <div class="form">
        <form action="" autocomplete="off">
          <label for="nameSearch"></label
          ><input
            id="nameSearch"
            type="text"
            placeholder="Nombre del pokemon"
            required
          /><button id="btnSearch">Buscar</button>
        </form>
      </div>

      <div class="pokedex">
        <div class="sprite">
          <img
            id="spriteImg"
            src="./assets/imgs/silhouette.png"
            alt="silhouette.png"
          />
          <div id="name" class="stat-container name">
            <p id="pokemonName">Pokemon<span class="right-align">NÂº 0</span></p>
          </div>
        </div>
        <div class="stats">
          <div class="stat-container">
            <button id="changePage">Ver ataques</button>
          </div>
          <div id="p1" class="p1">
            <div id="hp" class="stat-container"></div>
            <div id="attack" class="stat-container"></div>
            <div id="defense" class="stat-container"></div>
            <div id="special-attack" class="stat-container"></div>
            <div id="special-defense" class="stat-container"></div>
            <div id="speed" class="stat-container"></div>
            <div id="types"></div>
          </div>
          <div id="p2" class="p2">
            <div id="abbilities" class="stat-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
